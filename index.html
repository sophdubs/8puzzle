
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>8puzzle</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="sss.min.js"></script>
    <link rel="stylesheet" href="sss.css" type="text/css" media="all">
    <script>jQuery(function($) {$('.slider').sss();});</script>

<body>
    <div id="page">
        <div class="title">8-Puggle!</div>
        <div id="puzzle-container" class="container">
            <div id="one" class="tile" data-pos="one"></div>
            <div id="two" class="tile" data-pos="two"></div>
            <div id="three" class="tile" data-pos="three"></div>
            <div id="four" class="tile" data-pos="four"></div>
            <div id="five" class="tile" data-pos="five"></div>
            <div id="six" class="tile" data-pos="six"></div>
            <div id="seven" class="tile" data-pos="seven"></div>
            <div id="eight" class="tile" data-pos="eight"></div>
            <div id="nine" class="tile" data-pos="nine"></div>
        </div>
        
        <button class="start-easy">Easy</button>
        <button class="start-medium">Medium</button>
        <button class="start-hard">Hard</button>
          
        
        <p class="move-count">Move Count:</p>
        <p class="timer">00:00</p>
        <button class="pause-button no-show">PAUSE</button>
        <!-- <button class="resume-button no-show">RESUME</button> -->
        
        
                
        <div class="leaderboard leaderboard-easy">
            <h1>Easy Leaderboard</h1>
            <p>Sophie Dubois</p>

            <p>Sophie Dubois</p>
        </div>
        <div class="leaderboard leaderboard-medium">
            <h1>Medium Leaderboard</h1>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>
        </div>
        <div class="leaderboard leaderboard-hard">
            <h1>Hard Leaderboard</h1>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>
            <p>Sophie Dubois</p>   
        </div>
    </div>
        <script src="index.js"></script>

</html>
