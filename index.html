
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>8puzzle</title>       
</head>
<body>
    <div id="page" class=>
        <h1 class="title">8-Puggle!</h1>
        <div id="puzzle-container" class="container">
            <div id="one" class="tile" data-pos="one"></div>
            <div id="two" class="tile" data-pos="two"></div>
            <div id="three" class="tile" data-pos="three"></div>
            <div id="four" class="tile" data-pos="four"></div>
            <div id="five" class="tile" data-pos="five"></div>
            <div id="six" class="tile" data-pos="six"></div>
            <div id="seven" class="tile" data-pos="seven"></div>
            <div id="eight" class="tile" data-pos="eight"></div>
            <div id="nine" class="tile" data-pos="nine"></div>
        </div>
        
        <button class="start-easy button">Easy</button>
        <button class="start-medium button">Medium</button>
        <button class="start-hard button">Hard</button>
          
        
        <div class="move-count">
            <div class="moves-div">
                <p class="move-counter">0</p>
                <p class="moves">MOVES</p>
            </div>
        </div>
        <div class="timer">
            <p class="timer-text">00:00</p>
        </div>
        <button class="pause-resume button ">PAUSE</button>
        
        <div class="lb-h1">
            <h1 class="lb-h1">Leaderboards</h1>
            <p class="sort-by-button sbm">sort by moves</p>
        </div>
            
        <div class="leaderboards">
            
            <div class="leaderboard leaderboard-easy">
                <h1 class='lb-title'>Easy</h1>
                <ul class="easy-list sort-by-moves"></ul>
            </div>
            <div class="leaderboard leaderboard-medium">
                <h1 class='lb-title'>Medium</h1>
                <ul class="medium-list sort-by-moves"></ul>
            </div>
            <div class="leaderboard leaderboard-hard">
                <h1 class='lb-title'>Hard</h1>
                <ul class="hard-list sort-by-moves"></ul>  
            </div>
        </div>        
    </div>

    <div class="modal modal-no-show">
        <p class="modal-close">X</p>
        <div class="pug-club">
            <h2>Join The Pug-Club</h2>
            <h4>enter your name to join the leaderboard</h4>
            <form action="submit" class="modal-form">
                <input class="modal-input-box" type="text" name="name">
                <button class="modal-button">join</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="fbConfig.js"></script>
    <script src="index.js"></script>
</body>
</html>
